<div class="row">
    <h1 class="col s12 center-align disabled-text">
        To continue, you need to be logged in.
    </h1>
</div>

<form [formGroup]="formGroup" (ngSubmit)="send()">
    <div class="row">
        <div class="col s12">
            <div class="col s4"></div>

            <div class="input-field col s4 center-align white-text">
                <input #usernameInput formControlName="username" id="Username" type="text" class="invalid validate white-text"
                    required>
                <label for="Username">Username</label>
            </div>

            <div class="col s4"></div>

        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="col s4"></div>

            <div class="input-field col s4 center-align white-text">
                <input #passwordInput formControlName="password" id="Password" type="password" class="invalid validate white-text"
                    required>
                <label for="Password">Password</label>
            </div>

            <div class="col s4"></div>

        </div>
    </div>

    <div class="row">
        <div class="col s5"></div>
        <button class="col s2 waves-effect waves-light btn center-align">Login</button>
        <div class="col s5"></div>
    </div>
</form>
