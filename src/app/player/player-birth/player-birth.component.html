<div class="large-screen">
    <div class="row">
        <h1 class="col s12 center-align disabled-text">When you were born?</h1>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="start()">
        <div class="row">
            <div class="col s12">
                <div class="col s4"></div>

                <div class="col s4">

                    <div class="row">

                        <div class="input-field col s4 center-align white-text">
                            <input #dayInput formControlName="day" id="day" type="number"
                                class="invalid validate white-text" required min="1" max="31">
                            <label for="day">Day</label>
                        </div>

                        <div class="input-field col s4 center-align white-text">
                            <input #monthInput formControlName="month" id="month" type="number"
                                class="invalid validate white-text" required min="01" max="12">
                            <label for="month">Month</label>
                        </div>

                        <div class="input-field col s4 center-align white-text">
                            <input #yearInput formControlName="year" id="year" type="number"
                                class="invalid validate white-text" required min="1900" max="2020">
                            <label for="year">Year</label>
                        </div>

                    </div>

                </div>

                <div class="col s4"></div>

            </div>
        </div>

        <div class="row"></div>

        <div class="row"></div>

        <div class="row"></div>

        <div class="row">
            <div class="col s5"></div>
            <button class="col s2 waves-effect waves-light btn center-align">Start</button>
            <div class="col s5"></div>
        </div>
    </form>

    <div class="row">
        <div class="col s4"></div>

        <div class="col s4">

            <div class="row">
                <p class="col s4">
                    <label>
                        <input name="group1" type="radio" disabled="disabled" />
                        <span class="disabled-text">Step 1</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input name="group1" type="radio" checked />
                        <span class="white-text">Step 2</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input class="white-text" name="group1" type="radio" disabled="disabled" />
                        <span class="disabled-text">Step 3</span>
                    </label>
                </p>
            </div>

        </div>

        <div class="col s4"></div>
    </div>
</div>
